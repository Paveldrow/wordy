<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
  <div class="loader">
    <p class="title">Wordy</p>
  </div>
  <ul>
    <li class="line">
      <input class="input str-1 col-1" type="text" maxlength="1" autofocus>
      <input class="input str-1 col-2" type="text">
      <input class="input str-1 col-3" type="text">
      <input class="input str-1 col-4" type="text">
      <input class="input str-1 col-5" type="text">
    </li>
    <li class="line">
      <input class="input str-2 col-1" type="text">
      <input class="input str-2 col-2" type="text">
      <input class="input str-2 col-3" type="text">
      <input class="input str-2 col-4" type="text">
      <input class="input str-2 col-5" type="text">
    </li>
    <li class="line">
      <input class="input str-3 col-1" type="text">
      <input class="input str-3 col-2" type="text">
      <input class="input str-3 col-3" type="text">
      <input class="input str-3 col-4" type="text">
      <input class="input str-3 col-5" type="text">
    </li>
    <li class="line">
      <input class="input str-4 col-1" type="text">
      <input class="input str-4 col-2" type="text">
      <input class="input str-4 col-3" type="text">
      <input class="input str-4 col-4" type="text">
      <input class="input str-4 col-5" type="text">
    </li>
    <li class="line">
      <input class="input str-5 col-1" type="text">
      <input class="input str-5 col-2" type="text">
      <input class="input str-5 col-3" type="text">
      <input class="input str-5 col-4" type="text">
      <input class="input str-5 col-5" type="text">
    </li>
  </ul>

  <script src="./js/main.js"></script>
</body>

</html>
